<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Country Details</title>
</head>
<body>

  <h2>Country Details</h2>
  <div id="result"></div>

  <script>
    let /* data is object*/data = {
      /* india is contaion*/india: {
        /*object*/states: ["New Delhi", "Gujarat", "Mumbai", "West Bengal"],/*arrey store with multipule value*/
        /*object*/currency: "INR",/*string*/
        /*object*/population: "1.4 billion"/*string*/
      },
      /* usa is contaion*/ usa: {
        /*object*/states: ["Washington DC", "California", "Texas", "New York"],/*arrey store with multipule value*/
        /*object*/currency: "USD",/*string*/
        /*object*/population: "331 million"/*string*/
      },
      /* japan is contaion*/ japan: {
        /*object*/states: ["Tokyo", "Chiba", "Chubu", "Gifu"],/*arrey store with multipule value*/
        /*object*/currency: "JPY",/*string*/
        /*object*/population: "125 million"/*string*/
      }
    };

    // Show all countries automatically
    let output = "";/*string*/
    /*loop*/for (let country in data) {
      output += "<b>Country:</b> " + country.toUpperCase() + "<br>";
      output += "States: " + data[country].states.join(", ") + "<br>";
      output += "Currency: " + data[country].currency + "<br>";
      output += "Population: " + data[country].population + "<br><br>";
    }/*object > arrey > string*/

    document.getElementById("result").innerHTML = output;
  </script>

</body>
</html>
